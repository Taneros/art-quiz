<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./nullstyle.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./components/app/app.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" /> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script type="module" src="./index.js" defer></script> -->
    <title>Art Quiz</title>
  </head>
  <body>
    <div class="application">
      <div class="container">
        <h1 class="visually-hidden">Art Quiz</h1>
        <div class="main-menu">
          <div class="container">
            <a href="#author" data-role="menu-author" class="main-menu__author button btn btn-info">AUTHOR QUIZ</a>
            <a href="#picture" data-role="menu-pictures" class="main-menu__pictures button btn btn-info">PICTURES QUIZ</a>
          </div>
        </div>
        <div id="results">
          <div class="author-quiz">
            <div class="container">
              <h2 class="author-quiz__text text">Кто автор этой картины?</h2>
              <div class="container">
                <div id="next" class="btn btn-info">Next</div>
                <div class="author-quiz__picture"></div>
                <div id="next" class="btn btn-info">Prev</div>
              </div>
              <div class="pagination"></div>
              <div class="answers">
                <div class="container">
                  <ul class="answers wraper list-group">
                    <li class="answers__answer list-group-item active" id="1">Author 1</li>
                    <li class="answers__answer list-group-item" id="2">Author 2</li>
                    <li class="answers__answer list-group-item" id="3">Author 3</li>
                    <li class="answers__answer list-group-item" id="4">Author 4</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
